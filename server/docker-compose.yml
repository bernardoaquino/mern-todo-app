version: '3.9'

services:
  # Mongodb service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - my-network
  # Node api service
  api:
    build: ./dockerfile
    ports:
      # local->container
      - 8080:8080
    environment:
      PORT: 8080
      MONGODB_URI: mongodb://mongo_db:27017/mydb
    depends_on:
      - mongo_db
    networks:
      - my-network
volumes:
  mongo_data: {}

networks:
  my-network:
    driver: bridge